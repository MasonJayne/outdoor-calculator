
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoor Living Area Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .calculator h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Outdoor Living Area Calculator</h2>
    <div class="input-group">
      <label for="blockSize">Enter Block Size (m²):</label>
      <input type="number" id="blockSize" placeholder="e.g., 500">
    </div>
    <button class="button" onclick="calculateArea()">Calculate</button>
    <div class="results" id="results"></div>
  </div>

  <script>
    function calculateArea() {
      const blockSize = parseFloat(document.getElementById("blockSize").value);
      if (isNaN(blockSize) || blockSize <= 0) {
        document.getElementById("results").innerHTML = "Please enter a valid block size.";
        return;
      }

      // Calculations
      const rmd = blockSize * 0.10;
      const uncovered = rmd * 0.70;
      const covered = rmd * 0.30;

      // Display results
      document.getElementById("results").innerHTML = `
        <p><strong>Block Size:</strong> ${blockSize} m²</p>
        <p><strong>Required Outdoor Living Area (RMD):</strong> ${rmd.toFixed(2)} m²</p>
        <p><strong>Uncovered Area (70%):</strong> ${uncovered.toFixed(2)} m²</p>
        <p><strong>Covered Area (30%):</strong> ${covered.toFixed(2)} m²</p>
      `;
    }
  </script>
</body>
</html>
